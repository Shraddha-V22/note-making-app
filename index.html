<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4a54cdd6f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="main">
      <nav>
        <h1 id="head-title">myNotes</h1>
        <button id="new-note">New note</button>
      </nav>
      <section id="notes" class="container notes-section"></section>
    </div>

    <div class="overlay">
      <section id="input-note">
        <input
          type="text"
          id="input-title"
          placeholder="Title..."
          autocomplete="off"
        />
        <textarea id="input-body" placeholder="Take note..."></textarea>
        <div id="buttons">
          <label for="bold-text"><i class="fa-solid fa-bold"></i></label>
          <input title="Bold" id="bold-text" type="checkbox"/>
            
          <label for="underline-text"><i class="fa-solid fa-underline"></i></label>
          <input title="Underline" id="underline-text" type="checkbox"/>

          <button title="Copy text" id="copy-text">
            <i class="fa-regular fa-copy"></i>
          </button>
          <button id="save-note" title="Save note">Save</button>
          <button id="close-btn">close</button>
        </div>
      </section>
    </div>
  </body>
</html>
