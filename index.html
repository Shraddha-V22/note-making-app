<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4a54cdd6f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="main">
      <nav>
        <h1 id="head-title">myNotes</h1>
        <button id="new-note">New note</button>
      </nav>
      <section id="notes" class="container notes-section"></section>
    </div>

    <div class="overlay">
      <section id="input-note">
        <input type="text" id="input-title" placeholder="Title..." />
        <textarea id="input-body" placeholder="Take note..."></textarea>
        <button title="Bold"><i class="fa-solid fa-bold"></i></button>
        <button title="Underline"><i class="fa-solid fa-underline"></i></button>
        <button title="Copy text"><i class="fa-regular fa-copy"></i></button>
        <button id="save-note" title="Save note">Save</button>
        <button id="close-btn">close</button>
      </section>
    </div>
  </body>
</html>
